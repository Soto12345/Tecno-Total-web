<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iniciar sesion</title>
  </head>
  <body>
    <h1>INICIAR SESION:</h1>
    <form action="../user/login.php" method="post">
      <label for="email_user">Correo electronico:</label>
      <input type="email" name="email_user" id="email_user" required />
      <label for="password_user">Contraseña:</label>
      <input type="password" name="password_user" id="password_user" required />
      <button type="submit">Iniciar sesion</button>
      <a href="Register.html">¿no tienes cuenta? dale click para registrarte</a>
    </form>
  </body>
